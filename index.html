<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table>
      <!-- Thead é usado pra agrupar todos os cabeçalhos da tabela {Th}-->
      <!-- É mais fácil de manipular no JS e estilizar no CSS -->
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Informações adicionais</th>
        </tr>
      </thead>
      <!-- Tbody é usado pra agrupar todo o corpo da tabela {td} -->
      <tbody>
        <tr>
          <td>Guilherme</td>
          <td>20</td>
          <td>Programador</td>
        </tr>
        <tr>
          <td>Renan</td>
          <td>23</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Gustavo</td>
          <td>21</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Nicolas</td>
          <td>22</td>
          <td>Programador</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
